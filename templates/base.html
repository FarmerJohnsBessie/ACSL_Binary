{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ACSL Toolkit{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="site-header">
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="{% url 'homepage' %}" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="{% url 'base_converter' %}" class="nav-link">Base Converter</a></li>

    <!-- Optional: Include JavaScript files -->
